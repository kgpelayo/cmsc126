<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>UP Mindanao Site</title>
    <script language="Javascript" >
        function download(filename) {
          var inputArray = [];

          inputArray[0]='Name: '+document.getElementById('LastName').value+', '+document.getElementById('FirstName').value+' '+document.getElementById('MiddleInitial').value;
          inputArray[1]='Gender: '+document.querySelector('input[name="inlineRadioOptions"]:checked').value;
          inputArray[2]='Date: '+document.getElementById('inputDOB').value;
          inputArray[3]='Province: '+document.getElementById('province').value;
          inputArray[4]='Year Level: '+document.getElementById('yearLevel').value;
          
          var text = inputArray.join('\n');
          
          var pom = document.createElement('a');
          pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + 
        
          encodeURIComponent(text));
          pom.setAttribute('download', filename);
        
          pom.style.display = 'none';
          document.body.appendChild(pom);
        
          pom.click();
        
          document.body.removeChild(pom);
        }
        </script>
  </head>
  <body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

            <span class="fs-4">UP Mindanao</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="Home.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="AcadUnit.html" class="nav-link">Academic Units</a></li>
            <li class="nav-item"><a href="AcadProg.html" class="nav-link">Academic Programs</a></li>
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Sign-Up</a></li>
          </ul>
        </header>
    </div>
    
    <div class="container">
        <h3>Sign Up</h3>
        <br>
        <form class="row g-3">
            
            <label class="form-label">Name: </label>
            <div class="col-md-5">
                <input type="text" class="form-control" id="LastName" placeholder="Last name" aria-label="Last name">
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" id="FirstName" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="MiddleInitial" placeholder="M.I." aria-label="Middle Initial">
            </div>
            <label class="form-label">Gender: </label>
            <div class="container">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="NA">
                <label class="form-check-label" for="inlineRadio3">Prefer not to say</label>
              </div>
            </div>

            <label class="form-label">Date of Birth:</label>
            <div class="col-12">
                <input type="date" class="form-control" id="inputDOB" placeholder="24/09/2002">
              </div>
            <div class="col-12">
                <label for="province" class="form-label">Province:</label>
                <input class="form-control" list="datalistOptions" id="province" placeholder="Type to enter...">
                <datalist id="datalistOptions">
                    <option value="Agusan del Norte">
                    <option value="Agusan del Sur">
                    <option value="Bukidnon">
                    <option value="Compostela Valley">
                    <option value="Cotabato">
                    <option value="Davao del Norte">
                    <option value="Davao del Sur">
                    <option value="Davao Occidental">
                    <option value="Davao Oriental">
                    <option value="Lanao del Norte">
                    <option value="Lanao del Sur">
                    <option value="Maguindanao">
                    <option value="Misamis Occidental">
                    <option value="Misamis Oriental">
                    <option value="Sarangani">
                    <option value="South Cotabato">
                    <option value="Sultan Kudarat">
                    <option value="Surigao del Norte">
                    <option value="Surigao del Sur">
                    <option value="Zamboanga del Norte">
                    <option value="Zamboanga del Sur">
                    <option value="Zamboanga Sibugay">
                </datalist>
            </div>
            <div class="col-12">
                <label class="form-label">Year Level:</label>
                <input type="number" class="form-control" id="yearLevel" placeholder="Year">
            </div>
           
            <div class="col-12">
              <button type="submit" value="submit" class="btn btn-primary" onclick="download('Sign-Up Form')">Sign Up</button>
            </div>
          </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
